apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-operator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hello-operator
  template:
    metadata:
      labels:
        app: hello-operator
    spec:
      serviceAccountName: hello-operator
      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
